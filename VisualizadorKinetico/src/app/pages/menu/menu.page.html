<ion-header class="ion-no-border fondo" translucent mode="ios" style="padding-top: 40px;">

  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Cerrar Sesión" defaultHref="/home"></ion-back-button>
      </ion-buttons>  
      <ion-title class="text-big" text-capitalize>Menú</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <ion-grid fixed class="sin-scroll">
    <ion-row>
      <ion-col size="12" class="boton-col">
        <ion-img id="img-boton" [src]="rutas[0].src" (click)="navegar(rutas[0].ruta)"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="boton-col mt-2" style="margin-top:20px">
        <ion-img id="img-boton" [src]="rutas[1].src" (click)="navegar(rutas[1].ruta)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
